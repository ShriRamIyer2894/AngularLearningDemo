apiVersion: apps/v1
kind: Deployment
metadata:
  name: pkl-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pkl-test
  template:
    metadata:
      labels:
        app: pkl-test
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: pkl-test
        image: containerrgtest1.azurecr.io/first_image:latest
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        ports:
        - containerPort: 6379
          name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: pkl-test
spec:
  ports:
  - port: 6379
  selector:
    app: pkl-test
